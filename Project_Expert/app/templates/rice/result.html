<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>លទ្ធផលវិភាគ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Battambang', cursive; background: #e8f5e9; } </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center text-success mb-4 fw-bold">លទ្ធផលនៃការវិភាគ</h2>
        
        {% if diseases %}
            <div class="row justify-content-center">
                {% for disease in diseases %}
                <div class="col-md-8 mb-4">
                    <div class="card shadow border-warning h-100">
                        <div class="card-header bg-warning text-dark fw-bold">
                            ⚠️ {{ disease.name }}
                        </div>
                        <div class="card-body">
                            <p><strong>រោគសញ្ញា៖</strong> {{ disease.description }}</p>
                            <div class="alert alert-success">
                                <strong>💡 វិធីព្យាបាល៖</strong> {{ disease.solution }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                មិនរកឃើញជំងឺដែលត្រូវនឹងរោគសញ្ញានេះទេ។ សូមព្យាយាមជ្រើសរើសម្តងទៀត។
            </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-success">ពិនិត្យម្តងទៀត</a>
        </div>
    </div>
</body>
</html>
