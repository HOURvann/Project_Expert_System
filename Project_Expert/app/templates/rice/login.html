<!DOCTYPE html>
<html lang="km">
<head>
    <title>ចូលប្រព័ន្ធ (Login)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #e8f5e9; height: 100vh; display: flex; align-items: center; justify-content: center; }</style>
</head>
<body>
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center text-success mb-4">ចូលប្រព័ន្ធគ្រប់គ្រង</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">ត្រឡប់ទៅទំព័រដើម</a>
        </div>
    </div>
</body>
</html>
