<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>វេជ្ជបណ្ឌិតដំណាំស្រូវ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Battambang', cursive; background: #e8f5e9; } </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white text-center">
                <h3>វេជ្ជបណ្ឌិតដំណាំស្រូវ (Rice Disease Expert)</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <h5 class="text-success mb-3">សូមជ្រើសរើសរោគសញ្ញាដែលបានជួបប្រទះ៖</h5>
                    <div class="row">
                        {% for sym in symptoms %}
                        <div class="col-md-6 mb-2">
                            <div class="form-check p-3 border rounded bg-light">
                                <input class="form-check-input" type="checkbox" name="symptoms" value="{{ sym.id }}" id="sym{{ sym.id }}">
                                <label class="form-check-label w-100" for="sym{{ sym.id }}">
                                    {{ sym.text }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg shadow">🔍 វិភាគជំងឺ (Diagnose)</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
